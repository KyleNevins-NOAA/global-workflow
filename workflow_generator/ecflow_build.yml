---
# scriptrepo: /path/to/scripts
externs:
- "Test Extern"
suites:
  fcstonly:
    edits:
      CYC: env.ARCH_CYC
      EDATE: env.EDATE
    nodes:
      GFSApp:
        edits:
          NET: 'gfs'
        gfs:
          edits:
            RUN: 'gfs'
          atmos:
            tasks:
              jgfs_forecast:
                triggers:
                - task: jgfs_getic
                - task: jgfs_atmos_post_f{ initial_count:2, 3 }
              jgfs_getic:
                events:
                - test_event
                edits:
                  RUN: 'gfs'
            post:
              tasks:
                jgfs_atmos_post_manager:
                  triggers:
                  - task: jgfs_forecast
                    state: active
                  events:
                  - "release_post{ 4 }"
                jgfs_atmos_post_f{ initial_count:2,env.FHMAX_GFS }:
                  triggers:
                  - task: jgfs_atmos_post_manager
                    event: "release_post{ initial_count:0 }"
                  events:
                  - "test_event"
                  edits:
                    FHRGRP: "{ initial_count:1, increment:6 }"
                    FHRLST: "f{ }"
                    FHR: "f{ increment:6 }"
                    HR: "{  }"
                    TEST: 'Test Edit'
          wave:
            tasks:
              jgfs_forecast:
  fcstplus:
    edits:
      CYC: '06'
    nodes:
      nonGFSApp:
        tasks:
          jgfs_forecast:
